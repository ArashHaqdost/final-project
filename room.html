<!doctype html>
<html data-theme="cupcake">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/src/css/style.css" rel="stylesheet">
    <meta name="theme-color" content="#f54377">
    <link rel="shortcut icon" href="/public/emoji.png" type="image/x-icon">
    <title>Meet / Room</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body class="container mx-auto">

    <section class="mx-auto mb-16" id="stream_container">
        <div class="flex flex-col items-center justify-center px-5 py-5 mx-auto">
            <div class="indicator w-4/5">
                <span class="indicator-item indicator-bottom indicator-center badge badge-ghost">Mahdi</span>
                <div class="w-full h-full flex items-center justify-center rounded-box ring ring-primary ring-offset-base-100 ring-offset-2" id="stream__box">
                    <!-- <img class="rounded-box aspect-video w-full" src="/public/mahdi.jpg" /> -->
                </div>
            </div>
        </div>
        <div class="container flex flex-col px-5 py-5 mx-auto">
            <div class="flex flex-wrap"  id="streams__container">
                <div class="xl:w-1/4 md:w-1/2 p-4 flex flex-col space-y-6 items-center">
                    <div class="indicator">
                        <span class="indicator-item indicator-bottom indicator-center badge badge-ghost z-0">
                            <p class="">Mahdi</p>
                        </span>
                        <div class="w-64 h-64 rounded-box inline-flex items-center justify-center bg-gray-200 text-gray-400 ring ring-primary ring-offset-base-100 ring-offset-2" id="video_container">
                            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-36 h-36 rounded-box" viewBox="0 0 24 24">
                                <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="btm-nav bg-base-300">
        <ul class="flex flex-row space-x-16">
            <label class="swap swap-rotate">
                <input type="checkbox" id="mic-btn" />

                <span class="swap-off btn btn-square btn-outline fill-current">
                    <span class="material-symbols-outlined">mic</span>
                </span>

                <span class="swap-on btn btn-square btn-outline bg-red-500 text-white fill-current">
                    <span class="material-symbols-outlined">mic_off</span>
                </span>
            </label>
            <label class="swap swap-rotate">
                <input type="checkbox" id="camera-btn"/>

                <span class="swap-off btn btn-square btn-outline fill-current">
                    <span class="material-symbols-outlined">videocam</span>
                </span>

                <span class="swap-on btn btn-square btn-outline fill-current  bg-red-500 text-white">
                    <span class="material-symbols-outlined">videocam_off</span>
                </span>
            </label>
            <label class="swap swap-rotate">
                <input type="checkbox" id="screenshare-btn" />

                <span class="swap-off btn btn-square btn-outline fill-current">
                    <span class="material-symbols-outlined">present_to_all</span>
                </span>

                <span class="swap-on btn btn-square btn-outline fill-current  bg-red-500 text-white">
                    <span class="material-symbols-outlined">cancel_presentation</span>
                </span>
            </label>
            <label>
                <a href="./thanks.html" class="btn btn-square bg-red-500 text-white btn-outline">
                    <span class="material-symbols-outlined">call_end</span>
                </a>
            </label>
        </ul>
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/theme-change@2.0.2/index.js"></script>
<script type="module" src="/src/js/AgoraRTC_N-4.14.2.js"></script>
<script type="module" src="/src/js/roomRTC.js"></script>
<script type="module" src="/src/js/room.js"></script>
<script type="module" src="/src/js/main.js"></script>

</html>
